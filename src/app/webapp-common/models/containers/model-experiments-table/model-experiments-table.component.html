<div class="select-experiments-container light-theme" >
    <div class="search-experiment-for-compare d-flex align-items-center justify-content-center">
      <h4 class="m-0">USED BY</h4>
      <mat-form-field appearance="outline" class="no-bottom ms-auto me-3" smClickStopPropagation>
        <input
          #searchExperiments
          matInput
          name="search-experiments"
          autocomplete="off"
          smClickStopPropagation
          placeholder="Search for tasks"
          [ngModel]="(searchTerm$ | ngrxPush)?.query"
          (input)="searchTermChanged(searchExperiments.value)"
        >
      </mat-form-field>
      <sm-clear-filters-button
        [tableFilters]="(tableFilters$ | ngrxPush)"
        (clearTableFilters)="clearTableFilters()"
      ></sm-clear-filters-button>
    </div>
    <div class="hide-table show-table">
      <sm-experiments-table
        class="align-self-stretch"
        selectionMode="single"
        [reorderableColumns]="false"
        [minimizedView]="false"
        [tableCols]="tableCols"
        [experiments]="experiments$ | ngrxPush"
        [tableFilters]="(tableFilters$ | ngrxPush)"
        [tags]="tags"
        [noMoreExperiments]="noMoreExperiments$ | ngrxPush"
        [systemTags]="systemTags$ | ngrxPush"
        [entityType]="entityTypes.experiment"
        [split]="splitSize()"
        [selectedExperiment]="null"
        (experimentSelectionChanged)="experimentSelectionChanged($event)"
        (loadMoreExperiments)="getNextExperiments()"
        (filterChanged)="filterChanged($event)"
        (columnResized)="resizeCol($event)"
      ></sm-experiments-table>
    </div>
  </div>
