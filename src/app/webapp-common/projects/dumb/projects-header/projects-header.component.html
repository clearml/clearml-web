<div class="sm-card-list-header">
  <div class="recent-title">
    <sm-menu [header]="sortByTitle()" class="menu">
      <sm-menu-item itemLabel="Recent" (itemClicked)="orderByChanged.emit('last_update')" [sortOrder]="sortByTitle()==='RECENT' && sortOrder()" data-id="Recent"></sm-menu-item>
      <sm-menu-item itemLabel="Name" (itemClicked)="orderByChanged.emit('basename')" [sortOrder]="sortByTitle()==='NAME' && sortOrder()"></sm-menu-item>
    </sm-menu>
    @if (!enableTagsFilter()) {
      <sm-show-only-user-work></sm-show-only-user-work>
    }
    @if (enableTagsFilter()) {
      <sm-main-pages-header-filter [allTags]="tags()"></sm-main-pages-header-filter>
    }
    <ng-content select="[left-items]"></ng-content>
    <sm-common-search class="ms-3" #search></sm-common-search>
  </div>
  <div class="right-buttons">
    <ng-content></ng-content>
  </div>
</div>
