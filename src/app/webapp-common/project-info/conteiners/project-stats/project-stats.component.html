@if (selectedVariants) {
  <div class="header">
    <button
      mat-flat-button
      [hidden]="!selectedVariants"
      (click)="selectVariant()"
      [smTooltip]="variantDisplay?.length > 30 ? variantDisplay : null"
    >
      <div class="d-flex-center label">
        <mat-icon fontSet="al" fontIcon="al-ico-plus" class="me-2"></mat-icon>
        <span class="flex-grow-1 ellipsis">{{variantDisplay}}</span>
      </div>
    </button>
    <mat-icon
      fontSet="al" fontIcon="al-ico-info-circle" class="info"
      smTooltip="Use the mouse wheel to zoom. Shift + Click and drag the graph to pan."
    ></mat-icon>
    </div>
  }
  @if (selectedVariants) {
    <div class="line-chart-container">
      <sm-scatter-plot
        [colors]="colors"
        [data]="graphData"
        [showLoadingOverlay]="loading"
        xAxisType="time"
        (clicked)="experimentClicked($event)"
      ></sm-scatter-plot>
    </div>
  } @else {
    <div class="flex-middle overview-placeholder">
      <i class="al-icon al-ico-no-scatter-graph xxl"></i>
      <a href="" class="no-data-title" (click)="$event.preventDefault(); selectVariant()">Select Metric & Variant</a>
    </div>
  }
