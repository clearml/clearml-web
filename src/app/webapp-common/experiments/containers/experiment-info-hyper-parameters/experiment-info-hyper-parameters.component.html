<sm-overlay [backdropActive]="backdropActive$|ngrxPush"></sm-overlay>
<as-split
  class="light-theme"
  [unit]="'pixel'"
  [gutterSize]=1
>
  <as-split-area [size]="minimized ? 250 : 360" [minSize]="150">
    <sm-experiment-hyper-params-navbar
      [class.minimized]="minimized"
      [hyperParams]="(hyperParamsInfo$| ngrxPush)"
      [configuration]="configuration$ | ngrxPush"
      [routerConfig]="(routerConfig$ | ngrxPush)?.[minimized ? 5 : 6]"
      [routerParams]="routerParams$ | ngrxPush"
      [disableAdd]="!((selectedExperiment$ | ngrxPush)?.status === 'created')"
    ></sm-experiment-hyper-params-navbar>
  </as-split-area>
  <as-split-area [visible]="hyperParamsInfo$| ngrxPush"><router-outlet></router-outlet></as-split-area>
</as-split>
