@if (menuOpen()) {
  <sm-menu
    [position]="menuPosition()"
    [header]=""
    [showCart]="false"
    [showOverlay]="false"
    [openOnInit]="true"
  >
    @if (queuesManager) {
      <sm-menu-item
        itemLabel="Delete"
        [disabled]="selectedQueue()?.entries?.length>0"
        (itemClicked)="deleteQueue.emit(selectedQueue())"
      ></sm-menu-item>
    }
    @if (queuesManager) {
      <sm-menu-item
        itemLabel="Update"
        (itemClicked)="renameQueue.emit(selectedQueue())"
      ></sm-menu-item>
    }
    <sm-menu-item
      itemLabel="Clear"
      (itemClicked)="clearQueue.emit(selectedQueue())"
      [disabled]="selectedQueue()?.entries?.length===0"
    ></sm-menu-item>
    <ng-content select="[extendedQueuesMenu]"></ng-content>
  </sm-menu>
}
